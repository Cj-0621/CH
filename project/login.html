<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header>
    <iframe class="w-100 my_header_h" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="main">
    <div class="my-main">
        <h3 class="nl_title">
            <span class="nl_t_left"></span>
            登录吃货
            <span class="nl_t_right"></span>
        </h3>
        <div class="nl_dsf_w text-center">
            <div class="nl_dsf_w1 text-center mb-3">
                <a class="a1" href=""></a>
                <a class="a2" href=""></a>
                <a class="a3" href=""></a>
            </div>
            <a class="text-dark d-inline-block" href="">更多第三方登录</a>
        </div>
        <div class="nl_or w-100 text-center"></div>
        <div class="nl_loginbox_w text-center">
            <form action="">
                <div class="nl_loginitem">
                    <input class="text form-control mb-3" name="uname" placeholder="请输入昵称\邮箱\手机号" type="text"/>
                </div>
                <div class="nl_loginitem">
                    <input class="password form-control mb-3" name="password" placeholder="请输入密码" type="password"/>
                </div>
                <div class="nl_loginitem">
                    <label for="auto_login_next">
                        <input class="checkbox" id="auto_login_next" type="checkbox"/>自动登录
                    </label>
                    <a class="text-muted d-block float-right" href="">忘记密码?</a>
                </div>
                <div class="nl_loginitem text-center">
                    <button class="btn btn-danger" style="height:42px;width: 80px;">登录</button>
                </div>
            </form>

        </div>

    </div>

</div>
<footer>
    <iframe class="w-100 my_footer_h" src="footer2.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
